<!-- templates/upload_file.html -->
{% extends "base.html" %}


{% block content %}
    <div class="container">
    {% if user.is_superuser %}
    <h1>Upload Student Data</h1>
    <form method="POST" enctype="multipart/form-data", action="{% url 'upload_data' %}">
        {% csrf_token %}
        <label for="file">Upload Excel File:</label>
        <input type="file" name="file" accept=".xlsx, .xls" required>
        <button type="submit">Upload</button> <br>
       
    </form><br>
    
    <form action="{% url 'upload_images'%}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="images">Upload Images Folder:</label>
        <input type="file" name="images" id="images" multiple required>
        <button type="submit">Upload</button>
    </form>
    {% else %}
    <h2>Not permited</h2>
    {% endif %}

    {% if errors %}
        <h2>Errors Found</h2>
        <ul>
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    </div>
{% endblock %}
